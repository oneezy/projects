<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="white" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script>
      let noThemeStored   =   !('theme' in localStorage);
      let themeColor      =   document.head.querySelector('meta[name=theme-color]');
      let darkTheme       =   window.matchMedia('(prefers-color-scheme: dark)');
      let lightTheme      =   window.matchMedia('(prefers-color-scheme: light)');

			if ( localStorage.theme === 'light' || noThemeStored || lightTheme.matches) {
				document.documentElement.classList.add('light');
        themeColor.setAttribute('content', 'white')
			} 
      else if (localStorage.theme === 'dark' || window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.remove('light');
        themeColor.setAttribute('content', 'black')
			}
		</script>

		%sveltekit.head%
	</head>
	<body class="bg-white text-black dark:bg-black dark:text-white" data-sveltekit-preload-data="hover">
		<div class="min-h-screen" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
